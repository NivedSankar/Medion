<body style="background: rgb(22,184,200);
background: linear-gradient(90deg, rgba(22,184,200,1) 0%, rgba(17,45,220,1) 100%); color: rgb(5, 53, 41);">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <h2 style="margin-left: 38%; color: maroon; margin-top: 2%;">Add Product</h2>
        <div class="mb-3">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="margin-left: 30%;">Manufacture Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Manufacture Name" name="man_name" style="width: 30%; margin-left: 30%;">
              </div>
            <label for="exampleFormControlInput1" class="form-label" style="margin-left: 30%;">Medicine Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Medicine Name" name="med_name" style="width: 30%; margin-left: 30%;">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style="margin-left: 30%; margin-top: 0%;">Dosage</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the dosage" name="dosage" style="width: 30%; margin-left: 30%;">
          </div>
          <label for="exampleFormControlInput1" class="form-label" style="margin-left: 30%;">Medicine Type</label>
          <select class="form-select" aria-label="Default select example" style="width: 30%; margin-left: 30%;" name="type">
            <option selected>Select the type</option>
            <option value="baby">Baby Care</option>
            <option value="health">Health and Drink Suppliments</option>
            <option value="women">Women Care</option>
            <option value="personal">Personal Care</option>
            <option value="ayurveda">Ayurveda</option>
            <option value="healthd">Health Devices</option>
            <option value="home">Home Essentials</option>
            <option value="healthc">Health Condition</option>
          </select>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style="margin-left: 30%; margin-top: 1%;">Price</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Price" name="price" style="width: 30%; margin-left: 30%;">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style="margin-left: 30%; margin-top: 0%;">Quantity</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Quantity" name="qty" style="width: 30%; margin-left: 30%;">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style="margin-left: 30%; margin-top: 0%;">Medicine Taken For</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the usage" name="mtf" style="width: 30%; margin-left: 30%;">
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label" style="margin-left: 30%; margin-top: 0%;">Upload the Photo of Medicine</label>
            <input class="form-control" type="file" id="formFile" style="width: 30%; margin-left: 30%;" name="med_pic">
          </div>
          <button type="Submit" class="btn btn-danger" style="margin-left: 42%; margin-top: 1%; width:6%;">Upload</button>

    </form>
