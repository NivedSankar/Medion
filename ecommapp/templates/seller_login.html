<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("{% static 'images/sell_log2.webp'%}")
        }
    </style>
</head>
<body>
    <div style="height: 500px; width: 680px; background: rgb(95,216,221);
background: linear-gradient(90deg, rgba(95,216,221,1) 0%, rgba(210,212,225,1) 50%, rgba(58,208,196,1) 100%); border-radius:15px; box-shadow:5px 5px 5px; margin-left: 27%; margin-top: 4%;">
        <h1 style="margin-left: 35%; padding-top: 4%; color:maroon;">Seller Login</h1>
        <form method="post">{% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="margin-left: 20%; margin-top: 3%;">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email" style="width: 60%; margin-left: 20%;" name="email">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="margin-left: 20%; margin-top: 2%;">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Password" style="width: 60%; margin-left: 20%;" name="password">
              </div>
              <a href="" style="color: red; margin-left: 62%;" >Forgot password?</a><br>
              <button type="submit" class="btn btn-info" style="margin-left: 42%; margin-top: 5%; width: 15%; margin-bottom:2%;">Login</button>
            <a href="http://127.0.0.1:8000/ecommapp/seller_reg/" style="color: red; margin-left: 38%; margin-top: 0%;" >Register As New User</a><br>
        </form>

    </div>
</body>
</html>
